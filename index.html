<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yutnori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to the Yutnori!</h1>
    <button id="colorSwitcher">Change Background Color</button>

    <script src="script.js"></script>

    <div class="container">
        <!-- Left two-thirds for circles -->
        <div class="left-section">
             <!-- Border Fields -->
             <div class="circle-field corner" style="grid-row: 13; grid-column: 13;">START</div>
             <div class="circle-field normal" style="grid-row: 11; grid-column: 13;"></div>
             <div class="circle-field normal" style="grid-row: 9; grid-column: 13;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 13;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 13;"></div>
             <div class="circle-field corner" style="grid-row: 1; grid-column: 13;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 11;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 9;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 3;"></div>
             <div class="circle-field corner" style="grid-row: 1; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 9; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 11; grid-column: 1;"></div>
             <div class="circle-field corner" style="grid-row: 13; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 13; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 13; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 13; grid-column: 9;"></div>
             <div class="circle-field normal" style="grid-row: 13; grid-column: 11;"></div>
             <!-- Diagonal Fields-->
             <div class="circle-field normal" style="grid-row: 3; grid-column: 11;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 9;"></div>
             <div class="circle-field normal" style="grid-row: 9; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 11; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 9; grid-column: 9;"></div>
             <div class="circle-field normal" style="grid-row: 11; grid-column: 11;"></div>
             <div class="circle-field center" style="grid-row: 7; grid-column: 7;"></div>             
            <!-- Add more circle fields as needed -->
            <div class="grid-item" style="grid-row: 2; grid-column: 13; align-self: top;">
                <img src=images/arrowN.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 12; grid-column: 13; align-self: bottom;">
                <img src=images/arrowN.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 1; grid-column: 12; justify-self: right;">
                <img src=images/arrowW.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 1; grid-column: 2; justify-self: left;">
                <img src=images/arrowW.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 2; grid-column: 1; align-self: top;">
                <img src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 12; grid-column: 1; align-self: bottom;">
                <img src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 13; grid-column: 2; justify-self: left;">
                <img src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 13; grid-column: 12; justify-self: right;">
                <img src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 2; grid-column: 2; justify-self: left; align-self: top;">
                <img class="tilt" src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 6; grid-column: 6; justify-self: right; align-self: bottom;">
                <img class="tilt" src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 8; grid-column: 8; justify-self: left; align-self: top;">
                <img class="tilt" src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 12; grid-column: 12; justify-self: right; align-self: bottom;">
                <img class="tilt" src=images/arrowE.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 2; grid-column: 12; justify-self: right; align-self: top;">
                <img class="tilt" src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 6; grid-column: 8; justify-self: left; align-self: bottom;">
                <img class="tilt" src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 8; grid-column: 6; justify-self: right; align-self: top;">
                <img class="tilt" src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
            <div class="grid-item" style="grid-row: 12; grid-column: 2; justify-self: left; align-self: bottom;">
                <img class="tilt" src=images/arrowS.png > <!-- Image inside grid cell -->
            </div>
        </div>

        <!-- Right section -->
        <div class="right-section">
            <p>This is the right section (1/3 of the width).</p>
        </div>
    </div>
</body>
</html>
