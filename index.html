<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yutnori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to the Yutnori!</h1>
    <button id="colorSwitcher">Change Background Color</button>

    <script src="script.js"></script>
</body>
<body>
    <div class="container">
        <!-- Left two-thirds for circles -->
        <div class="left-section">
             <!-- Border Fields -->
             <div class="circle-field corner" style="grid-row: 6; grid-column: 6;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 6;"></div>
             <div class="circle-field normal" style="grid-row: 4; grid-column: 6;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 6;"></div>
             <div class="circle-field normal" style="grid-row: 2; grid-column: 6;"></div>
             <div class="circle-field corner" style="grid-row: 1; grid-column: 6;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 4;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 1; grid-column: 2;"></div>
             <div class="circle-field corner" style="grid-row: 1; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 2; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 4; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 1;"></div>
             <div class="circle-field corner" style="grid-row: 6; grid-column: 1;"></div>
             <div class="circle-field normal" style="grid-row: 6; grid-column: 2;"></div>
             <div class="circle-field normal" style="grid-row: 6; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 6; grid-column: 4;"></div>
             <div class="circle-field normal" style="grid-row: 6; grid-column: 5;"></div>
             <!-- Diagonal Fields-->
             <div class="circle-field normal" style="grid-row: 2; grid-column: 5;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 4;"></div>
             <div class="circle-field normal" style="grid-row: 4; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 2;"></div>
             <div class="circle-field normal" style="grid-row: 2; grid-column: 2;"></div>
             <div class="circle-field normal" style="grid-row: 3; grid-column: 3;"></div>
             <div class="circle-field normal" style="grid-row: 4; grid-column: 4;"></div>
             <div class="circle-field normal" style="grid-row: 5; grid-column: 5;"></div>
             <!--div class="circle-field center" ></div-->             
            <!-- Add more circle fields as needed -->
        </div>

        <!-- Right section -->
        <div class="right-section">
            <p>This is the right section (1/3 of the width).</p>
        </div>
    </div>
</body>
</html>
